steps:
- bash: |
    sudo apt-get update
    sudo apt-get install --no-install-recommends -y \
    qt5-default qt5-qmake qtbase5-dev-tools \
    qttools5-dev-tools build-essential libboost-dev \
    libboost-system-dev libboost-filesystem-dev \
    libboost-program-options-dev libboost-thread-dev libssl-dev \
    libdb++-dev libminiupnpc-dev wget ca-certificates
  displayName: 'Install Linux Setup'
